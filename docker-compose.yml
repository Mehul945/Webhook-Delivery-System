services:
  webhook-service:
    build:
      context: .
      dockerfile: Dockerfile
    ports:
      - "8000:8000"
    environment:
      - HMAC_SECRET=${HMAC_SECRET:-dev-secret-key-12345}
      - MONGODB_URI=mongodb://mongodb:27017
      - MONGODB_DATABASE=webhook_system
      - REDIS_URL=redis://redis:6379
      - DOWNSTREAM_URL=http://downstream:8001
      - LOG_LEVEL=INFO
      - WORKER_POLL_INTERVAL=1.0
      - MAX_RETRY_ATTEMPTS=5
    depends_on:
      mongodb:
        condition: service_healthy
      redis:
        condition: service_healthy
      downstream:
        condition: service_started
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/health"]
      interval: 10s
      timeout: 5s
      retries: 3
      start_period: 10s

  # Mock Downstream Service
  downstream:
    build:
      context: .
      dockerfile: downstream/Dockerfile
    ports:
      - "8001:8001"
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8001/health"]
      interval: 10s
      timeout: 5s
      retries: 3

  # MongoDB
  mongodb:
    image: mongo:7.0
    ports:
      - "27017:27017"
    volumes:
      - mongodb_data:/data/db
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "mongosh", "--eval", "db.adminCommand('ping')"]
      interval: 10s
      timeout: 5s
      retries: 3
      start_period: 10s

  # Redis (for distributed locking and rate limiting)
  redis:
    image: redis:7-alpine
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 3

volumes:
  mongodb_data:
  redis_data:

networks:
  default:
    name: webhook-network
